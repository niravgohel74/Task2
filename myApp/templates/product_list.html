{% extends 'base.html' %}
{% block main-content %}
{% load static %}

<div class="container">
  <div class="row justify-content-center h-100 align-items-center">
    <div class="col-6">
      <h3 class="text-center">Product List</h3>
      {% for msg in messages %}
      <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
      </svg>
      <div class="alert alert-success d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
        <div>
          {{ msg }}
        </div>
      </div>
      {% endfor %}
      
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Product Name</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        {% for product in products %}
        <tbody>
          <tr>
            <th scope="row">{{product.pk}}</th>
            <td>{{product.name}}</td>
            <td>
              <button type="button" class="btn btn-primary" data-url="{% url 'product_details'  pk=product.pk %}" >View</button>
              <button type="submit" class="btn btn-primary" data-url="{% url 'product_update' pk=product.pk %}">Update</button>
              <button type="button" class="btn btn-danger float-end" data-url="{% url 'product_delete'  pk=product.pk %}">Delete</button>
            </td>
          </tr>
        </tbody>
        {% endfor %}
      </table>
      <button type="submit" class="btn btn-primary btn-block" data-url="{% url 'product_add' %}">Add Product</button>
    </div>
  </div>
</div>


{% block js %}
{% endblock %}

{% endblock %}
