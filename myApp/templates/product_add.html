{% extends 'base.html' %}
{% block main-content %}
<div class="container h-100">
    <div class="row justify-content-center h-100 align-items-center">
        <div class="col-md-6">
            <div class="row no-gutters">
                <div class="col-xl-12">
                    <div class="auth-form">
                        <h3 class="text-center mb-4">Add Product</h3>
                        <form method="post" action="{% url 'product_add' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="mb-1"><strong>Name</strong></label>
                                <input class="form-control" type="text" name="name" id="name">
                            </div>
                            <div class="form-group position-relative">
                                <label class="mb-1"><strong>Description</strong></label>
                                <textarea class="form-control" type="text" name="description" id="description"></textarea>
                            </div>
                            <div class="form-group position-relative">
                                <label class="mb-1"><strong>Price</strong></label>
                                <input class="form-control" type="number" name="price" id="price">
                            </div>
                            <div class="form-group position-relative">
                                <label class="mb-1"><strong>Category</strong></label>
                                <select name="category" id="category" class="form-control default-select">
                                    <option selected="">Select...</option>
                                    {% for category in categories %}
                                        <option value="{{category.pk}}">{{category.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group position-relative">
                                <label class="mb-1"><strong>Discount</strong></label>
                                <input class="form-control" type="number" name="discount" id="discount">
                            </div>
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary btn-block">Add Product</button>
                                <button type="button" class="btn btn-primary btn-block" data-url="{% url 'product_list' %}">Cancle</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
