{% extends 'base.html' %}
{% block main-content %}
<div class="container h-100">
    <div class="row justify-content-center h-100 align-items-center">
        <div class="col-md-6">
            <div class="row no-gutters">
                <div class="col-xl-12">
                    <div class="auth-form">
                        <h3 class="text-center mb-4">Update Product</h3>
                        <form method="post" action="{% url 'product_update' pk=product.pk %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="mb-1"><strong>Update Name</strong></label>
                                <input class="form-control" type="text" name="name" id="name" value="{{product.name}}">
                            </div>
                            <div class="form-group position-relative">
                                <label class="mb-1"><strong>Update Description</strong></label>
                                <textarea class="form-control" type="text" name="description"
                                    id="description">{{product.description}}</textarea>
                            </div>
                            <div class="form-group position-relative">
                                <label class="mb-1"><strong>Update Price</strong></label>
                                <input class="form-control" type="number" name="price" id="price"
                                    value="{{product.price}}">
                            </div>
                            <div class="form-group position-relative">
                                <label class="mb-1"><strong>Update Category</strong></label>
                                <select name="category" id="category" class="form-control default-select">
                                    <option selected="">Select...</option>
                                    {% for category in categories %}
                                        <option value="{{category.pk}}">{{category.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group position-relative">
                                <label class="mb-1"><strong>Update Discount Rate</strong></label>
                                <input class="form-control" type="number" name="discount" id="discount"
                                    value="{{product.discount}}">
                            </div>
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary btn-block" id="submit-btn">Update</button>
                                <button type="button" class="btn btn-primary btn-block" data-url="{% url 'product_list' %}">Cancle</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
