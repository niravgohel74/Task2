{% extends 'base.html' %}
{% block main-content %}

<h1>{{product.name}}</h1>
{% if product %}
    <p>Description: {{product.description}}</p>
    <p>Price: {{product.price}}</p>
    <p>Category: {{product.category}}</p>
    <p>Discount: {{product.discount}}</p>
    <a href="{% url 'product_list' %}">Go Back</a>
{% else %}
    <p>Product Not Found</p>
{% endif %}

{% endblock %}
